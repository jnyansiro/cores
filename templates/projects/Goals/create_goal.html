
{% load static %}
{% include '../viewpoints/viewpoint_header.html' %}

<!-- Main content -->
<div class="content-wrapper">

    <!-- Content area -->
    <div class="content">

        <!-- Main charts -->
        <div class="row">
            <div class="col-xl-12">

                <!-- Traffic sources -->
                <div class="card">
                    <div class="card-header header-elements-inline">
                        <h6 class="card-title">Create Goal</h6>
                        <div class="header-elements">
                           
                        </div>
                    </div>

                    <div class="card-body py-0">
                        <form method="post" action="{% url 'projects:creategoal' viewpoint_id=viewpoint_id %}"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row">

                            <div class="col-sm-3">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Goal Title:</label>
                                        <input class="form-control" type="text" name="goal_title" required
                                            placeholder="Enter Goal title">
                                    </div>
                                </div>

                            </div>
                             <div class="col-sm-3">
                                 <div class="d-flex align-items-center justify-content-center mb-2">
                                     <div class="col-md-12">
                                         <label>Goal Category</label>
                                         <select name="category" class="form-control">
                                             {% for category in categories %}
                                             <option>{{ category }}</option>
                                             {% endfor %}

                                         </select>
                                     </div>
                                 </div>

                             </div>


                            <div class="col-sm-3" hidden>
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Goal Link</label>
                                        <input type="text" name="goal_link" class="form-control" >
                                    </div>
                                </div>

                            </div>
                           
                            <div class="col-sm-3">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Goal photo:</label>
                                        <input class="form-control" type="file" name="goal_photo">
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-3" hidden>
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Goal Docs:</label>
                                        <input class="form-control" type="file" name="goal_docs" multiple>
                                    </div>
                                </div>

                            </div>




                        </div>
                        <div className="form-group col-md-6 float-left">
                            <label>Goal Descriptions:</label>
                            <textarea class="form-control" name="description" id="editor-full" rows="4"
                                bottom="4"></textarea><br>
                            <button class="btn btn-primary float-right"><span
                                    class="">create</span></button>
                        </div>




                    </div>


                </div>
                </form>
            </div>

            <div class="chart position-relative" id="traffic-sources"></div>
        </div>
        <!-- /traffic sources -->

    </div>
</div>
</div>
</div>


<!-- /main charts --
