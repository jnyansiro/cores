{% extends 'header.html' %}
{% load static %}

{% block sidebar %}

{% endblock sidebar %}
{% block content %}
<script src="{% static 'global_assets/js/demo_pages/form_multiselect.js' %}"></script>
<script src="{% static 'global_assets/js/plugins/forms/selects/bootstrap_multiselect.js' %}"></script>
<div class="content">

    <div class="card">
        <div class="card-header  bg-primary-400 header-elements-inline">
            <h6 class="card-title">
                <i class="icon-plus3"></i>
                Create Goal for: <a href="{% url 'projects:viewproject' project_id=project.id%}"
                    class="font-weight-semibold text-white">{{ project.project_title}}</a> </h6>
        </div>

        <div class="card-body py-0 pb-1">
            <form method="post" action="{% url 'projects:creategoal' project.id %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-sm-5">
                        <div class="d-flex align-items-center justify-content-center mb-2">
                            <div class="col-md-12">
                                <label class="font-weight-semibold">Select Viewpoint(S)</label>
                                <select class="form-control multiselect" name="viewpoint" multiple="multiple" data-fouc
                                    required>
                                    {% for viewpoint_ in viewpoints %}
                                    <option value="{{viewpoint_.id}}">{{viewpoint_.number}} | {{ viewpoint_.viewpoint_name }}
                                    </option>
                                    {% endfor %}

                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="d-flex align-items-center justify-content-center mb-2">
                            <div class="col-md-12">
                                <label class="font-weight-semibold">Goal Type</label>
                                <select class="form-control" name="goal_type">

                                    <option>Select Type</option>
                                    <option>Hard Goal</option>
                                    <option>Soft Goal</option>


                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-5">
                        <div class="d-flex align-items-center justify-content-center mb-2">
                            <div class="col-md-12">
                                <label class="font-weight-semibold">Goal Title:</label>
                                <input class="form-control" type="text" name="goal_title" required
                                    placeholder="Enter Goal title">
                            </div>
                        </div>

                    </div>


                </div>

                <div class="form-group col-md-12">
                    <label class="font-weight-semibold">Goal Descriptions:</label>
                    <textarea class="form-control" name="description" id="editor-full" rows="4"
                        bottom="4"></textarea><br>
                    <button
                        class="btn bg-primary-400 btn-labeled btn-labeled-right rounded-round  btn-sm ml-auto float-right">
                        <b>
                            <i class="icon-plus3"></i>
                        </b>
                        create
                    </button>
                </div>
            </form>
        </div>


    </div>
</div>
{% endblock content %}
