{% load static %}
{% include './myproject_header.html'%}
<div class="content-wrapper">

    <!-- Content area -->
    <div class="content">
        <!-- Bordered card body table -->

        <div class="row">
            <div class="card col-xl-12">
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Proejct Membership Requests</h5>

                </div>

                <div class="card-body">

                    <div class="card card-table table-responsive shadow-0 mb-0">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Options</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for member in member_details %}
                                <tr>
                                    <td>{{ member.id }}</td>
                                    <td>{{ member.first_name }}</td>
                                    <td>{{ member.surname }}</td>
                                    <td>{{ member.user }}</td>
                                    <td>
                                        <button class="btn btn-primary col-md-3 mr-md-3 ">View</button><button
                                            class="btn btn-primary col-md-3 mr-md-3 ">Accept</button><button
                                            class="btn btn-danger col-md-3 mr-md-3">Reject</button>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /bordered card body table -->

    </div>
</div>
