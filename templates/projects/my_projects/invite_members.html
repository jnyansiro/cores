{% load static %}
{% include './myproject_header.html'%}
<div class="content-wrapper">

    <!-- Content area -->
    <div class="content">
        <!-- Bordered card body table -->

        <div class="row">
<div class="card col-xl-12">
    <div class="card-header header-elements-inline">
        <h5 class="card-title">Invite Members:</h5>

    </div>

    <div class="card-body">
        <div class="card card-table table-responsive shadow-0 mb-0">
            <table class="table table-bordered">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Options</th>

                    </tr>
                </thead>
                <tbody>
                    {% for num, member in member_details %}
                    <tr>
                        <td>{{ num }}</td>
                        <td>{{ member.first_name }}</td>
                        <td>{{ member.surname }}</td>
                        <td>{{ member.user }}</td>

                       
                        <td> <a href="{% url 'projects:memberdetails' member_id=member.id%}"><button
                                class="btn btn-primary col-md-3 mr-md-3 ">View</button></a>
                            <a
                                href="{% url 'projects:membershipinvitation' project_id=project_id member_id=member.id%}"><button
                                class="btn btn-success col-md-3 mr-md-3 " >invite</button>
                        </td></a>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /bordered card body table -->
