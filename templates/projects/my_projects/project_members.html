{% load static %}
{% include './myproject_header.html'%}
		<div class="content-wrapper">

		    <!-- Content area -->
		    <div class="content">
<!-- Bordered card body table -->

<div class="row">
<div class="card col-xl-12">
    <div class="card-header header-elements-inline">
        <h5 class="card-title">Project Members</h5>
        
    </div>

    <div class="card-body">

        <div class="card card-table table-responsive shadow-0 mb-0">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Options</th>

                    </tr>
                </thead>
                <tbody>
                    {% for member in project_member %}
                    <tr>
                        <td>{{ member.id }}</td>
                        <td>{{ member.member.first_name }}</td>
                        <td>{{ member.member.surname }}</td>
                        <td>{{ member.member.user }}</td>
                        <td>{{ member.member_role }}</td>
                        <td><button class="btn btn-primary col-md-3 mr-md-3 ">View</button><button
                                class="btn bg-orange col-md-3 mr-md-3">Suspend</button><button
                                    class="btn btn-danger col-md-3 mr-md-3">Remove</button>
                        </td>
                    </tr>
                    {% endfor %}
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<!-- /bordered card body table -->

</div>
</div>
