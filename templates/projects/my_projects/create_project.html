<script>
       function public_view(){
       document.getElementById('invitational').disabled = true;
       document.getElementById('discoverable').disabled = true;
       document.getElementById('invitational').title = "you have selected public then can`t be invitational";
       document.getElementById('discoverable').title = "You have selected public then can`t be discoverable";
       document.getElementById('public').disabled = false;
       }
       function private_view() {
       document.getElementById('public').disabled = true;
       document.getElementById('public').checked=false;
       document.getElementById('invitational').disabled = false;
       document.getElementById('discoverable').disabled = false;
       }

       
</script>

{% load static %}
{% include '../../header.html'%}

<!-- Main content -->
<div class="content-wrapper">

    <!-- Content area -->
    <div class="content">

        <!-- Main charts -->
        <div class="row">
        <div class="col-xl-12">

            <!-- Traffic sources -->
            <div class="card">
                <div class="card-header header-elements-inline">
                    <h6 class="card-title">Create Project</h6>
                    <div class="header-elements">
                       
                    </div>
                </div>

                <div class="card-body py-0">
                    <form method="post" action="{% url 'projects:createproject'%}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="row">
                        
                        <div class="col-sm-3">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                              <div class="col-md-12">
                                  <label>Project Title:</label>
                                  <input class="form-control" type="text" name="project_title" required placeholder="Enter project title">
                              </div>
                            </div>
                    
                        </div>

                        <div class="col-sm-3">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                               <div class="col-md-12">
                                   <label>Sector:</label>
                                   <select class="form-control multiselect" name="sector" multiple="multiple"
                                       data-fouc>
                                       {% if sectors %}
                                       {% for sector in sectors %}
                                       <option value="{{ sector.id }}">{{ sector.sector_name }} </option>
                                       {% endfor %}
                                       {% endif %}
                                        

                                   </select>
                                   
                               </div>
                            </div>
                            
                        </div>

                        <div class="col-sm-3">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <div class="col-md-12">
                                <label>Due Date</label>
                                <input type="date" class="form-control" name="due_date" required>
                                </div>
                            </div>
                            
                        </div>
                         <div class="col-sm-3">
                             <div class="d-flex align-items-center justify-content-center mb-2">
                                 <div class="col-md-12">
                                     <label>Project photo:</label>
                                     <input class="form-control-styled" type="file" name="project_photo"
                                         placeholder="Enter project title">
                                 </div>
                             </div>
                            
                         </div>
                         <div class="col-sm-3">
                             <div class="d-flex align-items-center justify-content-center mb-2">
                                 <div class="col-md-12">
                                     <label>Project Docs:</label>
                                     <input class="form-control-styled" type="file" name="project_docs"
                                         multiple>
                                 </div>
                             </div>

                         </div>
                      
                         <div class="col-sm-3">
                             <div class="d-flex align-items-center justify-content-center mb-2">
                                 <div class="col-md-12">
                                     <label>Project Visibility:</label><br><br>
                                     
                                     <!-- <div class="form-control append"> -->
                                         <label style="display: inline-block; width:auto">
                                         <span class="input-group-append float-right ml-3">
                                     <input class="form-input-styled " type="radio" onclick="public_view()"
                                         name="visibility" value="public"> public</>
                                         </span>
                                         <span class="input-group-append ml-3 mr-1 text-center">
                                     <input class="form-input-styled " type="radio"
                                         onclick="private_view()" name="visibility" value="private" > private</>
                                         </span>
                                         </label>
                                         
                                         </div>
                                 <!-- </div> -->
                             </div>

                         </div>
                       
                         <div class="col-sm-6">
                             <div class="d-flex align-items-center justify-content-center mb-2">
                               
                                     
                                     <div class="form-group col-md-12">
                                         <label>Project Participation:</label>
                                             <select class="form-control multiselect" name="participation" multiple="multiple" data-fouc>
                                                 <option  value="Public" id="publick">public</option>
                                                 <option value="Invitational" id="invitational">Invitational</option>
                                                 <option value="Discoverable" id="discoverable">Discoverable</option>
                                                
                                             </select>
                                         </div>
                                     </div> 
                                 </div>
                             </div>
                             <div className="form-group col-md-6 float-left">
                                 <label>Project Descriptions:</label>
                                 <textarea class="form-control" name="project_descriptions" id="editor-full" rows="4"
                                     bottom="4"></textarea><br>
                                 <button class="btn btn-primary float-right"><span class="fa fa-facebook">create</span></button>
                             </div>

                             
                             

                         </div>

                         
                    </div>
                     </form>
                </div>

                <div class="chart position-relative" id="traffic-sources"></div>
            </div>
            <!-- /traffic sources -->

        </div>
    </div>
    </div>
    </div>

  
    <!-- /main charts --
