<!-- Associate__process_with_requirement-->
{% load static %}
<script src="{% static 'global_assets/js/demo_pages/form_multiselect.js' %}"></script>
<script src="{% static 'global_assets/js/plugins/forms/selects/bootstrap_multiselect.js' %}"></script>

<div id="associate_process_with_requirement" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Associate Process with Requirement:</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <form method="post" action="{% url 'projects:associate-process-with-requirement' process.process.id %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Process:</label>
                                <input type="text" name="" value="{{process.process.process_name}}" class="form-control"
                                    disabled>
                            </div>

                            <div class="col-sm-6">
                                <label>associate Requirement:</label>
                                <select class="form-control multiselect" name="requirement" multiple="multiple"
                                    data-fouc>
                                    {% for requirement in requirements %}
                                    <option value="{{requirement.id}}">{{ requirement.number }} |
                                        {{ requirement.name }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn bg-primary">Associate</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /vertical form modal -->
