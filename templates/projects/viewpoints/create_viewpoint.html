

{% load static %}
{% include '../project_header.html'%}

<!-- Main content -->
<div class="content-wrapper">

    <!-- Content area -->
    <div class="content">

        <!-- Main charts -->
        <div class="row">
            <div class="col-xl-12">

                <!-- Traffic sources -->
                <div class="card">
                    {% include '../workspace_title.html'%}
                    <div class="card-header header-elements-inline">
                        <h6 class="card-title">Create Viewpoint</h6>
                        <div class="header-elements">
                            
                        </div>
                    </div>

                    <div class="card-body py-0">
                        <form method="POST" action="{% url 'projects:createviewpoint' project_id=project_id %}"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row">

                            <div class="col-sm-6">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Viewpoint Title:</label>
                                        <input class="form-control" type="text" name="viewpoint_title" required
                                            placeholder="Enter Viewpoint title" required>
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-3" hidden>
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Viewpoint Links</label>
                                        <input type="text" name="links" placeholder="viewpoint links" class="form-control">
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-3">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Viewpoint photo:</label>
                                        <input class="form-control-styled" type="file" name="viewpoint_photo"
                                           >
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-3" hidden>
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Viewpoint Docs:</label>
                                        <input class="form-control-styled" type="file" name="viewpoint_docs" multiple>
                                    </div>
                                </div>

                            </div>

                           

                         
                        </div>
                        <div className="form-group col-md-6 float-left">
                            <label>Viewpoint Descriptions:</label>
                            <textarea class="form-control" name="viewpoint_descriptions" id="editor-full" rows="4"
                                bottom="4"></textarea><br>
                            <button class="btn btn-primary float-right"><span
                                    class="fa fa-facebook">create</span></button>
                                    
                        </div>
    
                    </div>
                    </div>
            </div>
        </div></div></div>

                </div>
                </form>
            </div>

            <div class="chart position-relative" id="traffic-sources"></div>
        </div>
        <!-- /traffic sources -->

    </div>
</div>
