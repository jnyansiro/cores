{% load static %}
{% include '../viewpoints/viewpoint_header.html' %}

<!-- Main content -->
<div class="content-wrapper">

    <!-- Content area -->
    <div class="content">

        <!-- Main charts -->
        <div class="row">
            <div class="col-xl-12">

                <!-- Traffic sources -->
                <div class="card">
                    {% include '../workspace_title.html'%}
                    <div class="card-header header-elements-inline">
                        <h6 class="card-title">Create {{ requirement }}` Usecase</h6>
                        
                    </div>

                    <div class="card-body py-0">
                        <form method="post" action="{% url 'projects:createusecase' requirement_id=requirement.id%}"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Requirements:</label>
                                        <select class="form-control multiselect" name="requirement" multiple="multiple" data-fouc>
                                            {% for requirement in requirements %}
                                            <option value="{{ requirement.id }}"> {{ requirement }}</option>
                                            {% endfor %}
                            
                                        </select>
                                    </div>
                                </div>
                            
                            </div>

                            <div class="col-sm-5">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Usecase Title:</label>
                                        <input class="form-control" type="text" name="usecase_title" required
                                            placeholder="Enter usecase title">
                                    </div>
                                </div>

                            </div>

                            <div class="col-sm-3" >
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <div class="col-md-12">
                                        <label>Usecase Docs:</label>
                                        <input class="form-control-styled" type="file" name="usecase_docs">
                                    </div>
                                </div>

                            </div>




                        </div>
                        <div className="form-group col-md-6 float-left">
                            <label>Usecase Descriptions:</label>
                            <textarea class="form-control" name="usecase_descriptions" id="editor-full" rows="4"
                                bottom="4"></textarea><br>
                            <button class="btn btn-primary float-right"><span
                                    class="fa fa-facebook">create</span></button>
                        </div>




                    </div>


                </div>
                </form>
            </div>

            <div class="chart position-relative" id="traffic-sources"></div>
        </div>
        <!-- /traffic sources -->

    </div>
</div>
</div>
</div>


<!-- /main charts --
