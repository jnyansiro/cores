<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CORES|Reset Password</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    {% load static %}
    <link href="{% static 'global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
    <script src="{% static 'global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!-- /theme JS files -->

</head>

<body style="background: #093856;">




    <!-- Page content -->
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content d-flex justify-content-center align-items-center">

                <!-- Password recovery form -->
                <form class="login-form" method="post" action="{% url 'reset-password'%}">
                    {% csrf_token %}
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i
                                    class="icon-spinner11 icon-2x text-warning border-warning border-3 rounded-round p-3 mb-3 mt-1"></i>
                                <h5 class="mb-0">Reset Account Password</h5>

                                {% if message %}
                                <span class="d-block text-success"> {{ message }}</span>
                                
                                {% elif message1 %}
                                <span class="d-block text-danger"> {{ message1 }}</span>  <a href="{% url 'forgetpassword'%}" class=""> click here</a>
                                {% else %}
                                <span class="d-block text-muted"> Reset your password </span>
                                {% endif %}
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-right">
                                <input type="text" class="form-control" name="key" placeholder="Enter key" required maxlength="6">
                                <div class="form-control-feedback">
                                    <i class="icon-key text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-right">
                                <input type="password" class="form-control" name="password" placeholder="Enter new password" required minlength="8">
                                <div class="form-control-feedback">
                                    <i class="icon-lock text-muted"></i>
                                </div>
                            </div>
                            <div class="form-group form-group-feedback form-group-feedback-right">
                                <input type="password" class="form-control" name="password1" placeholder="Re-enter new password" required minlength="8">
                                <div class="form-control-feedback">
                                    <i class="icon-lock text-muted"></i>
                                </div>
                            </div>

                            <button type="submit" class="btn bg-blue btn-block"><i class="icon-spinner11 mr-2"></i>
                                Reset password</button>
                                </form>

                               <a href="{% url 'login'%}"  class="btn bg-success btn-block"><i class="icon-lock mr-2"></i>
                                   Back to Login</a>
                        </div>
                    </div>
                
                <!-- /password recovery form -->

            </div>
            <!-- /content area -->


            <!-- Footer -->

            <!-- /footer -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</body>

</html>
