<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CORES|Member registration</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
		type="text/css">
	{% load static %}
	<link href="{% static 'global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
	<script src="{% static 'global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="{% static 'global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>

	<script src="{% static 'assets/js/app.js' %}"></script>
	<script src="{% static 'global_assets/js/demo_pages/login.js' %}"></script>
	<!-- /theme JS files -->

</head>

<body style="background: #093856;">

	<!-- Main navbar -->



	<!-- Page content -->
	<div class="page-content" style="margin-top: 1rem;">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Registration form -->

				<form method="POST" action="{% url 'registration' %}" class="flex-fill">
					{% csrf_token %}
					<div class="row">
						<div class="col-lg-6 offset-lg-3">
							<div class="card mb-0">
								<div class="card-body">
									<div class="text-center mb-3">
										<!-- <i class="icon  text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1">
											<img src="{% static 'images/logo.png'%}" height="40" width="100">
										</i> -->
										<img src="{% static 'images/logo.png'%}" style="width: 20%;">
										<br>
										<br>
										<h4 class="mb-0 font-weight-semibold">Create account
										</h4>
										<p class="text-danger">
											{% if message %}
											{{ message }}
											{% endif %}
										</p>

									</div>

									<div class="form-group form-group-feedback form-group-feedback-right">
										<input type="text" class="form-control" name="username"
											placeholder="Choose username" required>
										<div class="form-control-feedback">
											<i class="icon-user-plus text-primary"></i>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="text" class="form-control" name="first_name"
													placeholder="First name" pattern="[a-zA-Z]{}"
													title="enter only text">
												<div class="form-control-feedback">
													<i class="icon-user-check text-primary"></i>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="text" class="form-control" name="second_name"
													placeholder="Second name" pattern="[A-Za-z]{}"
													title="enter only text">
												<div class="form-control-feedback">
													<i class="icon-user-check text-primary"></i>
												</div>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="text" class="form-control" name="last_name"
													placeholder="Last name" pattern="[A-Za-z]{}" required
													title="enter only text">
												<div class="form-control-feedback">
													<i class="icon-user-check text-primary"></i>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<select name="gender" id="" class="form-control">
													<option>select Gender</option>
													<option value="Male">MALE</option>
													<option value="Female">FEMALE</option>

												</select>
												<div class="form-control-feedback">
													<i class="icon-user-check text-primary"></i>
												</div>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="number" class="form-control" name="phone" placeholder="Your mobile number" maxlength="10" required>
												<div class="form-control-feedback">
													<i class="icon-phone text-primary"></i>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="email" class="form-control" name="email"
													placeholder=" email" required>
												<div class="form-control-feedback">
													<i class="icon-mention text-primary"></i>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="password" minlength="8" name="password"
													class="form-control" placeholder="Create password" required>
												<div class="form-control-feedback">
													<i class="icon-user-lock text-primary"></i>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group form-group-feedback form-group-feedback-right">
												<input type="password" minlength="8" name="password1"
													class="form-control" placeholder="Repeat password" required>
												<div class="form-control-feedback">
													<i class="icon-user-lock text-primary"></i>
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">

									</div>

									<center><button type="submit"
											class="btn bg-teal-400 btn-labeled  btn-labeled-right text-center"><b><i
													class="icon-plus3"></i></b> Create account</button></center>
								</div>
								<div class="form-group text-center text-primary content-divider">
									<span class="px-2">or sign up with</span>
								</div>

								<div class="form-group text-center">

									<a href="{% url 'social:begin' 'google-oauth2' %}" title="Google"
										data-placement="bottom" data-popup="tooltip"
										class="btn btn-outline bg-pink-400 border-pink-400 text-pink-800 btn-icon rounded-round border-2 ml-2"><i
											class="icon-google"></i></a>
									


								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- /registration form -->

			</div>
			<!-- /content area -->


			<!-- Footer -->

			<!-- /footer -->

		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</body>

</html>
