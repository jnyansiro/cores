<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if indexhead %}
        {{ indexhead }} |
        {% endif %}Collaborative Requirement Engineering System</title>

    <!-- Global stylesheets -->
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link href="{% static 'global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/custome_css.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" type="text/css">
    

    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
    <script src="{% static 'global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/extensions/jquery_ui/widgets.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->

    <script src="{% static 'global_assets/js/plugins/forms/styling/switchery.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/ui/moment/moment.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/editors/ckeditor/ckeditor.js' %}"></script>


    <script src="{% static 'assets/js/app.js' %}"></script>
    <script src="{% static 'global_assets/js/demo_pages/editor_ckeditor_default.js' %}"></script>
    <script src="{% static 'global_assets/js/demo_pages/dashboard.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/notifications/pnotify.min.js' %}"></script>
    <script src="{% static 'global_assets/js/demo_pages/widgets_content.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/forms/styling/switch.min.js' %}"></script>
    <script src="{% static 'global_assets/js/demo_pages/form_inputs.js' %}"></script>
    <script src="{% static 'global_assets/js/demo_pages/extra_pnotify.js' %}"></script>
    <!-- /theme JS files -->

    <!-- JS for text area -->
    <script src="{% static 'global_assets/js/demo_pages/chat_layouts.js' %}"></script>
    <script src="{% static 'global_assets/js/demo_pages/components_modals.js' %}"></script>
    <!-- default styles -->
 
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .rate {
            border: 1px solid #cccccc;
            float: left;
            height: 46px;
            padding: 0 10px;
        }

        .rate:not(:checked)>input {
            position: absolute;
            top: -9999px;
        }

        .rate:not(:checked)>label {
            float: right;
            width: 1em;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }

        .rate:not(:checked)>label:before {
            content: 'â˜… ';
        }

        .rate>input:checked~label {
            color: #ffc700;
        }

        .rate:not(:checked)>label:hover,
        .rate:not(:checked)>label:hover~label {
            color: #deb217;
        }

        .rate>input:checked+label:hover,
        .rate>input:checked+label:hover~label,
        .rate>input:checked~label:hover,
        .rate>input:checked~label:hover~label,
        .rate>label:hover~input:checked~label {
            color: #c59b08;
        }
    </style>
</head>
